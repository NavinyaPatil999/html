<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables_input_field</title>
</head>
<body>
    <h1>Tables using input in HTML</h1>
    <h2>Register now </h2>
        <form action="">
            <label for="">Enter your good name: </label>
            <input type="text" placeholder="Nav lih" value="vansh" required>
            <br>
            <br>
            <label for="">Enter your email: </label>
            <input type="email" placeholder="email tak" value="....@gmail.com" required>
            <br>
            <br>
            <label for="">Enter Your Password: </label>
            <input type="password" placeholder="enter your password" value="12345678" minlengeth="10" maxlength="12" required>
            <br>
            <br>
            <label for="">Enter Your DOB: </label>
            <input type="datetime-local"  required>
            <br>
            <br>
            <label for="">Select Gender:  </label>
            <label for="">Male</label>
            <input type="radio" name="Gender">
            <label for="">Female</label>
            <input type="radio" name="Gender">
            <label for="">They</label>
            <input type="radio" name="Gender">
            <br>
            <br>
            <label for="">Check all the criteria you fit in: </label>
            <br>
            <label for="">Student</label>
            <input type="checkbox" name="criteria">
            <br>
            <label for="">Teacher</label>
            <input type="checkbox" name="criteria">
            <br>
            <label for="">Developer</label>
            <input type="checkbox" name="criteria">
            <br>
            <label for="">Designer</label>
            <input type="checkbox" name="criteria">
            <br>
            <br>
            <label for="">Select your Degree: </label>
            <select name="Degree" id="">
                <option name="Degree" value="BTECH">BTECH</option>
                <option name="Degree" value="MBA">MBA</option>
                <option name="Degree" value="MBATECH">MBATECH</option>
                <option name="Degree" value="BSC">BSC</option>
                <option name="Degree" value="BCA">BCA</option>
                <option name="Degree" value="Others">Others...</option>
            </select>
            <button type="submit">Register</button>
        </form>
    
</body>
</html>
