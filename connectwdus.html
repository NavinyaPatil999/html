<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            border-radius: 5px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e4e4e4;
        }
        
        h1 {
            margin: 0;
            color: #333;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        
        .social-link {
            margin: 10px;
            text-align: center;
        }
        
        .social-link a {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            color: white;
            font-size: 24px;
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .social-link a:hover {
            transform: scale(1.1);
        }
        
        .social-link span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .facebook { background-color: #3b5998; }
        .twitter { background-color: #1da1f2; }
        .instagram { background-color: #e1306c; }
        .linkedin { background-color: #0077b5; }
        .youtube { background-color: #ff0000; }
        .pinterest { background-color: #bd081c; }
        .google { background-color: #db4437; }
        .tiktok { background-color: #000000; }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            border-top: 1px solid #e4e4e4;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Connect With Us</h1>
            <p>Follow us on social media to stay updated</p>
        </header>
        
        <div class="social-links">
            <div class="social-link">
                <a href="https://www.facebook.com" class="facebook" target="_blank">
                    <i class="fab fa-facebook-f">f</i>
                </a>
                <span>Facebook</span>
            </div>
            
            <div class="social-link">
                <a href="https://twitter.com" class="twitter" target="_blank">
                    <i class="fab fa-twitter">t</i>
                </a>
                <span>Twitter</span>
            </div>
            
            <div class="social-link">
                <a href="https://www.instagram.com" class="instagram" target="_blank">
                    <i class="fab fa-instagram">i</i>
                </a>
                <span>Instagram</span>
            </div>
            
            <div class="social-link">
                <a href="https://www.linkedin.com" class="linkedin" target="_blank">
                    <i class="fab fa-linkedin-in">in</i>
                </a>
                <span>LinkedIn</span>
            </div>
            
            <div class="social-link">
                <a href="https://www.youtube.com" class="youtube" target="_blank">
                    <i class="fab fa-youtube">yt</i>
                </a>
                <span>YouTube</span>
            </div>
            
            <div class="social-link">
                <a href="https://www.pinterest.com" class="pinterest" target="_blank">
                    <i class="fab fa-pinterest">p</i>
                </a>
                <span>Pinterest</span>
            </div>
            
            <div class="social-link">
                <a href="https://www.google.com" class="google" target="_blank">
                    <i class="fab fa-google">G</i>
                </a>
                <span>Google</span>
            </div>
            
            <div class="social-link">
                <a href="https://www.tiktok.com" class="tiktok" target="_blank">
                    <i class="fab fa-tiktok">tt</i>
                </a>
                <span>TikTok</span>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
