<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered and unordered lists</title>
</head>
<body>
    <h1>Lists of two types ordered and unordered </h1>
    <ol type="I">
        <li>apple</li>
        <li>mangifera indica</li>
        <li>grapes</li>
        <li>banana</li>
        <li>cake</li>
    </ol>
    <ul type="square">
        <li>apple</li>
        <li>mangifera indica</li>
        <li>grapes</li>
        <li>banana</li>
        <li>cake</li>
        <li>candy</li>
        <li>burger</li>
        <li>pizza</li>
        <li>noodles</li>
        <li>pepsi</li>
    </ul>
</body>
</html>
