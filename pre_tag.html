<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre_tag_for_not_ignoring_spaces</title>
</head>
<body>
    <p>here is a normal paragraph
        written with the help of a paragraph tag.
        it will ignore all the spaces and line breaks.
    </p>
    <br>
    <hr>
    <pre>here is a normal paragraph
        written with the help of a pre tag.
        it will not ignore all the spaces and line breaks.
    </pre>
</body>
</html>
